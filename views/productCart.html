<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/productCart.css">
    <title >Carrito de compras</title>
</head>
<body>
    <header>

        <section class="barra1">

            <img src="/images/logo.png" alt="logo que dice: Game Home">

            <div class="burger-menu">

            <i class="fas fa-bars"></i>
        </div>

            <div class="barra-busqueda" action="#" method="GET">



                
              <!--<div class="input"><p></p></div>-->  

              <input type="text" placeholder="buscar" required class="input">


                <div class="submit"><i class="fas fa-search"></i></div>
            </div>

            <div class="iconos">

               
             <a href=""><i class="fas fa-sign-in-alt"></i></a>
              <a href=""><i class="far fa-user"></i></a> 
              <a href=""><i class="fas fa-shopping-cart"></i></a> 

            </div>
        </section>      



        <section class="barra2">

            <nav>
                
                    <ul>
                        <li><a href="#">PC armadas <i class="fas fa-microchip"></i></a></li>
                        <li><a href="#">Arma tu pc <i class="fas fa-desktop"></i>
                        </a></li>
                        <li><a href="#">Audio <i class="fas fa-microphone-alt"></i>
                        </a></li>
                        <li><a href="#">Sillas Gamer <i class="fas fa-gamepad"></i></a></li>
                    </ul>

                
            </nav>

        </section>



    </header>



    <main>
        <h1>Mi carrito</h1>
            <article class="articulo">
                <input type="button">
                <i class="trash-alt"></i>
                <img src="/images/mother-msi-pro.jpg" width="360" alt="Mother MSI">
                <p class="precio">$7.290</p>
                <h4 class="descripcion">MOTHER MSI B450M PRO-VDH MAX SAM4</h4>
                <div class="boton-cantidad"><label for="texto-cantidad" class="cantidad">Cantidad</label>
                <input type="button" value="-">
                <input type="number" value="1" min="1" max="25">
                <input type="button" value="+">
                </div>
            </article>

            <article class="articulo">
                <i class="fas fa-trash-alt"></i>
                <img src="/images/notebook-lenovo-14-ideapad.jpg" width="360" alt="Notebook Lenovo">
                <p class="precio">$43.088</p>
                <h4 class="descripcion">NOTEBOOK LENOVO 14" IDEAPAD A6 9220E 4GB 64GB</h4>
                <label for="cantidad">Cantidad</label>
                <input type="button" value="-">
                <input type="number" value="1" min="1" max="25">
                <input type="button" value="+">
            </article>

            <article class="articulo">
                <i class="fas fa-trash-alt"></i>
                <img src="/images/webcam-logitech-hd.jpg" width="360" alt="Notebook Lenovo">
                <p class="precio">$9.290</p>
                <h4 class="descripcion">WEBCAM LOGITECH C922 PRO STREAM HD</h4>
                <label for="cantidad">Cantidad</label>
                <input type="button" value="-">
                <input type="number" value="1" min="1" max="25">
                <input type="button" value="+">
            </article>
    </main> 
</body>
</html>
